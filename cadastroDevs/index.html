<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Devs</title>
  <link rel="stylesheet" href="style.css">
  <script src="scipt.js" defer></script>
</head>
<body>
  <h1>Cadastro de Devs</h1>
  <hr>
    <div class="container">
        <center>
            <h2>Cadastrar Novo Desenvolvedor</h2>

            <form id="devForm">
                <label for="fullname">Nome Completo:</label>
                <input type="text" name="fullname" id="fullname"><br><br>

                <label>Tecnologias:</label><br> <br>
                <button id="addTechBtn" type="button">Adicionar Nova</button> <br> <br>
                <ul id="stackInputs"></ul>
                <br>
                <button type="submit">Cadastrar</button>
            </form>
        </center>
    </div>
</body>
</html>
